<html>
  <head>
    <title>Sample 2</title>
  </head>
  <style>
  </style>
  <body>
    <script src="http://d3js.org/d3.v2.min.js?2.10.1"></script>
    <script>
      var width = 960,
          height = 500;

      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

      var myCircle=svg.append("circle").attr({
        "cx": 100,
        "cy": 100,
        // "width": 40,
        // "height": 40,
        "r": 40
      });

      myCircle
        .transition()
        .duration(2000)
        .attr("cx", Math.floor(Math.random()*width))
        .attr("cy", Math.floor(Math.random()*height));

    </script>
  </body>
</html>
